apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: mq
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:4.2.3-management
        env:
        - name: RABBITMQ_DEFAULT_PASS
          value: password
        - name: RABBITMQ_DEFAULT_USER
          value: user
        ports:
        - containerPort: 5672
        - containerPort: 15672
